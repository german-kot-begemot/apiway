<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Status</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page__holder page__holder__connect">
      <div class="connect__aside">
        <div class="connect__aside__header">
          <a href="/app/ways" class="logo">
            <img
              src="images/Logo_Dark_Fill-09.png"
              alt="Apiway Logo"
              class="logo__img"
            />
            <span class="mob__hidden">Apiway</span>
          </a>
        </div>
        <div class="connect__aside__img">
          <img src="images/message.png" alt="message Logo" class="mes__img" />
        </div>
        <h1>Connect Instagram</h1>
        <p>Use your Instagram account to connect to Apiway</p>
        <button class="back-button" onclick="history.back()">
          <svg
            width="5"
            height="9"
            viewBox="0 0 5 9"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M0.0624745 4.50003C0.0624745 4.39613 0.102185 4.29213 0.181505 4.21281L4.24401 0.150307C4.40275 -0.00843557 4.6598 -0.00843556 4.81844 0.150307C4.97708 0.309049 4.97719 0.566103 4.81844 0.724744L1.04316 4.50003L4.81844 8.27531C4.97719 8.43405 4.97719 8.6911 4.81844 8.84975C4.6597 9.00839 4.40265 9.00849 4.24401 8.84975L0.181505 4.78724C0.102185 4.70792 0.0624745 4.60392 0.0624745 4.50003Z"
              fill="#242424"
            />
          </svg>
          <span>Back</span>
        </button>
      </div>
      <div class="connect__main">
        <div class="connect__main__content">
          <h3>A few steps left</h3>
          <p>
            Log in with Instagram and set your permissions.<br />
            Once that’s done, you’re all set to connect to Apiway!
          </p>
          <button class="go__btn">Go To Instagram</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
