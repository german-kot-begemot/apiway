<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ConnectStatus</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page__holder page__holder__status">
      <header class="connect__aside__img">
        <div>
          <a href="/app/ways" class="logo">
            <img
              src="images/Logo_Dark_Fill-09.png"
              alt="Apiway Logo"
              class="logo__img"
            />
            <span class="mob__hidden">Apiway</span>
          </a>
        </div>
      </header>

      <div class="page__holder__status__content">
        <h1 id="status"></h1>
        <div class="sts__btns">
          <button class="back__dash__btn">Back to dashboard</button>
          <button class="create__auto__btn" id="createBtnAuto">
            Create an automation
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
