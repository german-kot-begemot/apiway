                    <input type="radio" name="commentOption" value="any" />
                    any post or reel
                  </label>
                  <label>
                    <input type="radio" name="commentOption" value="specific" />
                    specific post or reel
                  </label>
                  <label>
                    <input type="radio" name="commentOption" value="next" />
                    next post or reel
                  </label>
                </div>
              </div>
            </div>

                  <p>For example:</p>
                  <div class="option">price</div>
                  <div class="option">guide</div>
                  <div class="option">link</div>
                </div>
                </div>

                <div class="message-form point__holder"> 
                  <label for="message">a DM with the link</label>
                  <textarea id="message" name="message" rows="3" placeholder="Write a message"></textarea>
                  
                  <label for="fileInput">image</label>
                  <div class="file-upload">
                    <img src="images/load.svg" alt="Arrow" class="icon" />
                    <div class="upload-text">select your file</div>
                    <label class="browse-button">
                      Browse
                      <input type="file" id="fileInput" accept="image/*" />
                    </label>
                    <div class="preview-container" id="previewContainer"></div>
                  </div>
                  
                  
                  <label for="buttonLabel">button label</label>
                  <input type="text" id="buttonLabel" name="buttonLabel" placeholder="Add a button label" />
                  
                  <label for="urlLink">URL link</label>
                  <input type="url" id="urlLink" name="urlLink" placeholder="https://" />
                </div>
              </div>          
            </div>

                <button>Проверь свой Директ :) </button>
                <button>Thanks! Please see DMs 😉</button>
                <button>Sent you a message! Check it out! 👍</button>
